services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: ${APP_NAME:-gin-clean-architecture}-app
    volumes: 
      - .:/app
    ports:
      - ${GOLANG_PORT:-8888}:8888
    depends_on:
      - postgres
    networks:
      - app-network
  
  nginx:
    image: nginx:latest
    container_name: ${APP_NAME:-gin-clean-architecture}-nginx
    ports:
      - ${NGINX_PORT:-81}:80
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  postgres:
    hostname: postgres
    container_name: ${APP_NAME:-gin-clean-architecture}-db
    image: postgres:latest
    ports:
      - ${DB_PORT}:5432
    volumes:
      - ./docker/postgresql/tmp:/var/lib/postgresql
      - app-data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - app-network

volumes:
  app-data:

networks:
  app-network:
    driver: bridge
